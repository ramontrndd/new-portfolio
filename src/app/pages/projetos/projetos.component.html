<mat-sidenav-container class="mat-elevation-z8 content">
 <div class="card-container">
  <div class="card-content">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>MarketPlace Films</mat-card-title>
        <mat-card-subtitle>E-commerce Films</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="assets/project-film.png"
        alt="foto framework"
      />
      <mat-card-content>
        <p>
          O projeto foi realizado usando os conhecimentos em HTML, CSS,
          JavaScript , Typescript e Framework Angular.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="card-button">
          <a
            href="https://github.com/ramontrndd/projeto-marketplace-angular"
            target="_blank"
            >Project</a
          >
        </button>
        <button mat-button class="card-button">
          <a
            href="https://github.com/ramontrndd/projeto-marketplace-angular"
            target="_blank"
            >View</a
          >
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="card-content">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Pokedex</mat-card-title>
        <mat-card-subtitle>Consumo de API</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="assets/project-pokedex.png"
        alt="foto framework"
      />
      <mat-card-content>
        <p>
          O projeto foi realizado usando os conhecimentos em HTML, CSS,
          JavaScript, onde há uma integração da API do Pokeapi.co
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="card-button">
          <a
            href="https://github.com/ramontrndd/new-pokedex"
            target="_blank"
            >Project</a
          >
        </button>
        <button mat-button class="card-button">
          <a
            href="https://ramontrndd.github.io/new-pokedex"
            target="_blank"
            >View</a
          >
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
 </div> 

</mat-sidenav-container>
